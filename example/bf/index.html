<script>
    fetch('helloworld.wasm').then(response =>
    response.arrayBuffer()
    ).then(bytes =>
    WebAssembly.instantiate(bytes, {
        env: {
            output_byte: function(b) {
                console.log(String.fromCharCode(b));
            },
            input_byte: function() {
                return 65;
            }
        }
    })
    ).then(results => {
        debugger;
        results.instance.exports.main();
    });
</script>
